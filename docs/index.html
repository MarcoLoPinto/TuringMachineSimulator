<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<!-- Icon By Attilio Baghino, thenounproject.com, https://creativecommons.org/licenses/by/3.0/us/ -->
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<title> Turing Machine</title>
	
	<style>
	
		:root{
			--main-color: #005600;
			--complementary-color: #ffffff;
			--disabled-color: #808080;
			--light-color: #cceccc;
		}
		
		body {
			background-image:url('res\\back.png');
			background-repeat:no-repeat;
			background-size: 100% 100%;
			
			min-height: 600px;
			min-width: 500px;
		}
		
		
		/*page layout styling*/
		div#webpage {
			width: 100%;
			height: 100%;
			min-height: 600px;
			min-width: 500px;
		}
		
		div#leftdiv {
			float: left;
			width: 68%;
			height: 100%;
			min-height: 100%;
		}
		
		div#rightdiv {
			float: right;
			width: 30%;
			height: 100%;
			min-height: 100%;
			z-index: -1;
		}
		
		div#footerdiv {
			position: absolute;
			bottom: 8px;
			width: 67%;
			height: 10%;
			max-height: 10%;
			background-color: var(--main-color);
			color: var(--complementary-color);
			padding: 8px;
		}
		
		
		
		/*style for every object in the left div*/
		.margined {
			margin: 1% 1% 1% 1%;
			outline-color: var(--main-color);
		}
		
		
		
		/* width styling*/
		.nastro {
			width: 100%;
		}
		
		
		
		/*style for labels and text in general*/
		.label {
			align: center;
			color: var(--main-color);
			text-align: center;
		}
		
		
		
		/*input bar*/
		.inputtext {
			float: left;
			background-color: var(--light-color);
			border: 0px;
			padding: 0.3% 0.3% 0.3% 0.3%;
		}
		
		
		
		/*tape header*/
		.outtext{
			color: var(--main-color);
			overflow: auto;
		}
		
		
		
		/* Monospace css class for state*/
		.statemono {
			font-family: Maison Mono,monospace;
		}
		
		
		
		/* Monospace css class for tape*/
		.tapemono {
			font-family: Consolas,monospace;
		}
		
		
		
		/*style for the span that contains the tape letters*/
		.outtextchar{
			width: 1.6vw;
			height: 1.3vw;
			font-size: 1.1vw;
			padding-left: 0.3vw; 
			padding-right: 0.3vw;
			border: 0.1vw solid var(--main-color);
		}
		
		
		
		/*left buttons styling*/
		.button {
			padding: 0.8% 8% 0.8% 8%;
			font-weight: bold;
			background-color: var(--main-color);
			border: none;
			color: var(--complementary-color);
			box-shadow: 0 6px 16px 0 rgba(0,0,0,0.2), 0 2px 20px 0 rgba(0,0,0,0.19);
			transition-duration: 0.4s;
		}
		
		.button:hover:enabled {
			cursor: pointer;
			box-shadow: 2px 8px 16px 0 rgba(0,0,0,0.2), 0 4px 16px 0 rgba(0,0,0,0.19);
		}
		
		button:disabled {
			color: var(--disabled-color);
			font-weight: normal;
			box-shadow: none;
		}
		
		
		
		/*styling select*/
		select {
			padding: 0.8% 0.8% 0.8% 0.8%;
			/*width: 16%;*/
			font-weight: bold;
			background-color: var(--main-color);
			border: none;
			color: var(--complementary-color);
			box-shadow: 0 6px 16px 0 rgba(0,0,0,0.2), 0 2px 20px 0 rgba(0,0,0,0.19);
			outline-color: var(--complementary-color);
		}
		
		select:hover {
			cursor: pointer;
			box-shadow: 2px 8px 16px 0 rgba(0,0,0,0.2), 0 4px 16px 0 rgba(0,0,0,0.19);
		}
		
		
		/*step label*/
		.labpushedright {
			float: right;
		}
		
		
		
		/* side text area for rules*/
		.codetext {
			float: right;
			width: 100%;
			height: 86%;
			max-height: 86%;
			margin-bottom: 4%;
			overflow: scroll;
			outline-color: var(--main-color);
			background-color: var(--light-color);
		}
		
		
		
		/*right bottom panel*/
		#optionpane {
			margin-top: 0px;
			margin-bottom: 8px;
			width: 30%;
			height: 10%;
			display: block;
			position: absolute;
			bottom: 8px;
		}
		
		.checkbox {
			vertical-align: bottom;
		}
		
		/*right buttons styling*/
		.buttonright {
			display: inline-block;
			padding: 0.8% 8% 0.8% 8%;
			margin: 1% 0% 1% 1%;
			font-weight: bold;
			background-color: var(--main-color);
			border: none;
			color: var(--complementary-color);
			box-shadow: 0 6px 16px 0 rgba(0,0,0,0.2), 0 2px 20px 0 rgba(0,0,0,0.19);
			transition-duration: 0.4s;
		}
		
		.buttonright:hover:enabled {
			cursor: pointer;
			box-shadow: 2px 8px 16px 0 rgba(0,0,0,0.2), 0 4px 16px 0 rgba(0,0,0,0.19);
		}
		
		buttonright:disabled {
			color: var(--disabled-color);
			font-weight: normal;
			box-shadow: none;
		}
		
		
		
		/*footer styling*/
		.footertext {
			margin-top: 0px;
			margin-bottom: 8px;
			width:100%;
			color: var(--complementary-color);
		}
		
		
		
		/*link styling*/
		/* unvisited link */
		a:link {
			color: var(--complementary-color);
		}

		/* visited link */
		a:visited {
			color: var(--disabled-color);
		}

		/* mouse over link */
		a:hover {
			color: var(--complementary-color);
			cursor: pointer;
		}

		/* selected link */
		a:active {
			color: var(--complementary-color);
		}
		
	</style>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
	<script type="text/javascript" src="turing.js"></script>
	
	
</head>
<body>
	<div id="webpage">
		<div id="leftdiv">
			<h1 align="center" class="label" style="margin-top: 10px;">Turing Machine</h1>
			<h1 id="statelabel" class="margined nastro label statemono" align="center" ><pre>0</pre></h1>
			<div class="margined nastro outputtext">
				<pre class="tapemono"><h3 id="outtext" class="outtext" align="center">Pas Silvestri</h3></pre>
			</div>
			<input type="text" id="intext" class="margined nastro inputtext" rows="1" cols="50" onkeypress="inputEnter(event)" placeholder="Input"></textarea>
			<div id="buttonsdiv" class="buttonsdiv nastro">
				<button id="runbtn" class="margined label button" value="Run">Run</button>
				<button id="stopbtn" class="margined label button" value="Stop" disabled>Stop</button>
				<span class="margined label">speed</span>				
				<select id="speed" autocomplete="off" align="left" class="margined">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option selected="">5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>Max</option>
				<option>Result only</option>
				</select>
				<span id="steplabel" class="margined label labpushedright">Stopped</span>
			</div>
			
			<div id="footerdiv">
				<p class="footertext"><a href="https://github.com/PasSilvestri/TuringMachineSimulator" style="z-index: 1;">Rules and info on how to use the simulator <i>(GitHub page)</i></a></p>
				<p class="footertext">Turing machine simulator by Pasquale Silvestri</p>
				<p class="footertext" align="right">Version 1.0 Beta 21.1</p>
			</div>
	
		</div>
		
		<div id="rightdiv">
			<textarea id="codetext" class="codetext" placeholder="Insert rules here" autocomplete="off" spellcheck="false">
0,_,1,C,>
1,_,2,i,>
2,_,3,a,>
3,_,4,o,-
4,(^_),4,(^_),<
4,_,END,_,></textarea>
		   <div id="optionpane">
				<input id="opt1" type="checkbox" name="showExpRule" value="showExpRule" class="checkbox" ><label id="opt1label" onclick="revertShowExp()" style="color: var(--complementary-color); display: inline; cursor: pointer;">Show Expanded Rules <i>(Press here to reverse)</i></label></input>
				<div id="programselectdiv">
					<select id="programselect" autocomplete="off" class="margined" style="box-shadow: none; color: var(--disabled-color);">
						<option selected>Work in progress...</option>
					</select>
					<br/>
					<button id="savebtn" class="margined label buttonright" value="Run" disabled>Save</button>
					<button id="loadbtn" class="margined label buttonright" value="Stop" disabled>Load</button>
				</div>
		   </div>
		</div>
	</div>
	
	<script type="text/javascript"> init();</script>
	<script>
	
	</script>
</body>
